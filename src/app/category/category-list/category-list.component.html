<button (click)="showAddCategoryScreen()"> show new category screen</button>

<div *ngIf="category != null">
  <input type="text" [(ngModel)]="category.name">

  <button (click)="add()"> SAve</button>
  <span class="error">{{message}}</span>
</div>



<pre>{{categoryList | json}}</pre>

<ul>
  <li *ngFor="let categ of categoryList">

    <app-category-item [category]="categ"
                       (notifyStartEdit)='startEditCategory($event)'
      (notifyStartDelete)='startDeleteCategory($event)'
    >
    </app-category-item>

    </li>
</ul>

<div *ngIf="selectedCategory != null">
  <input type="text" [(ngModel)]="selectedCategory.name">

  <button (click)="saveSelectedCategory()"> Save</button>
</div>

<app-page-wrapper [pager]="pager" (onPageChanged)="pageChanged($event)"></app-page-wrapper>

<pre>{{ pager | json}}</pre>
