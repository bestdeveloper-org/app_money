<div class="category-item "
     [ngClass]="customClass"
     (mouseenter)="onMouseEnter($event)"
     (mouseleave)="onMouseLeave($event)">
  <div class="row">
    <div class="col-md-10">
      <span>
        <a [routerLink]="['/categoryEdit', category._id]">
          {{ category.name }}
        </a>
      </span>
    </div>
    <div class="col-md-2">
      <button class="category-delete" (click)="tryDelete()">delete</button>
    </div>
  </div>
</div>
