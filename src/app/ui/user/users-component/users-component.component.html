<form id="users-new">
	<div class="row">
		<div class="col-md-12">
			<h2>1. Personal Information</h2>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="firstname">Firstname *:</label>
				<input type="text" class="form-control" id="firstname" required minlength="5" maxlength="10"  [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel">
				<div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" class="alert alert-danger">
						<div [hidden]="!firstname.errors.reguired">
							Firstname is reguired
						</div>
						<div [hidden]="!firstname.errors.minlength">
							Firstname must be at least 5 characters long.
						</div>
						<div [hidden]="!firstname.errors.maxlength">
							Firstname cannot be more than 30 characters long.
						</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="lastname">Lastname *:</label>
				<input type="text" class="form-control" id="lastname" name="lastname">
			</div>
		</div>
		<div class="col-md-12">
			<h2>2. Contact Information</h2>
			<div class="col-md-4">
			<div class="form-group">
				<label for="emailaddress">Email address *:</label>
				<input type="text" class="form-control" id="emailaddress" name="emailaddress" placeholder="john.doe@domain.com">
			</div>
		</div>
		</div>
		
		<div class="col-md-2">
			<div class="form-group">
				<label for="password1">Password *:</label>
				<input type="password" class="form-control" id="password1" name="password">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="password2">Confirm password *:</label>
				<input type="password" class="form-control" id="password2" name="password2">
			</div>
		</div>
		<div class="col-md-12">
			<div class="pull-right">
				<button type="submit" class="btn btn-default">Create New User</button>
			</div>

		</div>
	</div>
</form>
